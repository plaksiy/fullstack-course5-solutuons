<div id="items">
  <table class="table table-striped">
    <tr ng-repeat="item in list.items">
      <td>{{ item.short_name }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td> 
         <button class="btn btn-primary" ng-click="list.onRemove({index: $index});">Don't want this one!</button>
      </td>
    </tr>
  </table>
</div>
<div class="alert alert-danger" ng-if="list.hasError()">{{ list.errorMessage }}</div>
